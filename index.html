<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <title>Library</title>
</head>

<body>
    

    <div class="options">
        <button class="add-book">Add Book</button>
    </div>

    <div class="library-display">  
    </div>

    <dialog id="modalAdd">
        <form action="post">
            <label for="book-title">Title: </label>
            <input id="book-title" name="book-title" type="text" required>
            <label for="book-author">Author: </label>
            <input id="book-author" name="book-author" type="text" required>
            <label for="book-pages">Pages: </label>
            <input id="book-pages" name="book-pages" type="number" min="1">
            <button type="submit" class="close-add-book" aria-label="Add book to library">Add Book</button>
            <button type="button" class="cancel-add-book" aria-label="Cancel adding book">Cancel</button>
        </form>
    </dialog>

    <dialog id="modalErase">
        <form action="">
            <label for="erase">Are you sure you want to erase the book?</label>
            <button type="button" id="erase">Yes</button>
            <button type="button" id="notErase">No</button>

        </form>
    </dialog>
</body>

</html>
