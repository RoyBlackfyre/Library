<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <title>Library</title>
</head>

<body>
    <dialog id="modal">
        <form>
            <label for="book-title">Title: </label>
            <input id="book-title" name="book-title" type="text" required>
            <label for="book-title">Author: </label>
            <input id="book-author" name="book-author" type="text" required>
            <label for="book-title">Pages: </label>
            <input id="book-pages" name="book-pages" type="text">
            <button type="submit" class="close-add-book">Input</button>
            <button type="button" class="cancel-add-book">Cancel</button>
        </form>
    </dialog>
    <div class="left-side">Left-side----</div>
    <div class="library-display">
        <article class="book-card">
            This is a book article
        </article>
        
    </div>
    <div class="right-side">
        <button class="add-book">New</button>
    </div>

</body>

</html>
